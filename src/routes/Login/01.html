<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            /*border: 1px solid #fff;*/
        }
        .test{
            width: 300px;
            height: 150px;
            margin: 150px auto;
            background: #000;
            padding:30px;
        }
    </style>
</head>
<body>
<div class="test">
    <canvas id="canvas" height="41" width="130"></canvas>
</div>
<script>
    const canvas = document.getElementById('canvas')
    const ctx = canvas.getContext('2d')
    ctx.strokeStyle = '#fff'
    ctx.beginPath()
    ctx.moveTo(0,20)
    ctx.lineTo(8,16)
    ctx.lineTo(8,1)
    ctx.lineTo(128,1)
    ctx.lineTo(128,39)
    ctx.lineTo(8,39)
    ctx.lineTo(8,23)
    ctx.closePath()
    ctx.stroke();
    ctx.fillStyle = '#fff'
    ctx.textBaseline = 'middle'
    ctx.font = '14px sans-serif'
    ctx.beginPath()
    ctx.fillText("请填写用户名", 20, 20);

</script>
</body>
</html>
